

<h4 class="text-danger">{{registrationForm.value|json}}</h4>
<form [formGroup]="registrationForm" >
  <div class="form-group">
    <label>Username :</label>
    <input [class.is-invalid]="registrationForm.get('username')!.invalid && registrationForm.get('username')!.touched" 
     formControlName="username" type="text"  class="form-control">
        <div *ngIf="registrationForm.get('username')!.invalid && registrationForm.get('username')!.touched">
          <small class="text-danger" *ngIf="registrationForm.get('username')!.hasError('required')">
            Username is required
          </small>
          <small class="text-danger" *ngIf="registrationForm.get('username')!.hasError('minlength')">
            Username must be atleast 4 character
          </small>
          <small class="text-danger" *ngIf="registrationForm.get('username')!.hasError('maxlength')">
            Username should not be more than 10 character
          </small>

        </div>
  </div>

    <div class="form-group">
        <label>Password :</label>
        <input [class.is-invalid]="registrationForm.get('password')!.invalid && registrationForm.get('password')!.touched" 
        formControlName="password" type="password"  class="form-control">
        <small class="text-danger" [class.d-none]="registrationForm.get('password')!.valid || registrationForm.get('password')!.untouched">Password is required</small>
      </div>

      <div class="form-group">
        <label>Confirm Password :</label>
        <input [class.is-invalid]="registrationForm.get('confirmpassword')!.invalid && registrationForm.get('confirmpassword')!.touched"
        formControlName="confirmpassword" type="password"  class="form-control">
        <small class="text-danger" [class.d-none]="registrationForm.get('confirmpassword')!.valid || registrationForm.get('confirmpassword')!.untouched">Confirm Password is required</small>
      </div>
      <button class="btn btn-success">Register</button>
  </form>
