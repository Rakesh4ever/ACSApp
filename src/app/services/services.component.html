<p class="text-primary">World class services on fintech</p>
<h4 class="text-primary">Get all data from  :https://jsonplaceholder.typicode.com/posts</h4>

<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>User ID</th>
            <th> ID</th>
            <th>Title</th>
            <th>Body </th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let post of allPosts">
            <td>{{post.userId}}</td>
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.body}}</td>
        </tr>
    </tbody>
</table>
